app:
    name: JMETER
    code: jmeter
    notify: gkhare@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: jmeter-5.3

deploy:
    context: gkhareec/dev-local
    type: statefulset
    replicas: 1
    port:
    - 80
volumes:
  - claim: jmeter-data
    mount: /appz/log/results
    name: data
    size: 10Gi

